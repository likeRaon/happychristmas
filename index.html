<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Pixel Christmas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="moon"></div>
        <h1 class="pixel-text">MERRY CHRISTMAS</h1>
        
        <div class="scene">
            
            <div class="tree-container">
                <div class="pixel-star"></div>
                <div class="pixel-tree">
                    <div class="layer l1"></div>
                    <div class="layer l2"></div>
                    <div class="layer l3"></div>
                    <div class="layer l4"></div>
                    <div class="trunk"></div>
                </div>
                <div class="presents">
                    <div class="present p1"></div>
                    <div class="present p2"></div>
                </div>
            </div>
            
            <div class="snowman-container">
                <div class="hat">
                    <div class="hat-top"></div>
                    <div class="hat-brim"></div>
                </div>
                <div class="snow-head">
                    <div class="snow-eye-l"></div>
                    <div class="snow-eye-r"></div>
                    <div class="nose"></div>
                    <div class="blush-l"></div>
                    <div class="blush-r"></div>
                </div>
                <div class="scarf"></div>
                <div class="snow-body">
                    <div class="button b1"></div>
                    <div class="button b2"></div>
                </div>
                <div class="arm-l"></div>
                <div class="arm-r"></div>
            </div>

            <div class="ground"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
